<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectiescherm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="selection-container">
        <form action="#" method="POST" id="selection-form">
            <!-- Boekjaar -->
            <div class="form-group">
                <label for="boekjaar">Boekjaar</label>
                <input type="text" id="boekjaar" name="boekjaar" placeholder="Boekjaar" required>
            </div>

            <!-- Bedrijfsnummer -->
            <div class="form-group">
                <label for="bedrijfsnummer">Bedrijfsnummer</label>
                <input type="text" id="bedrijfsnummer" name="bedrijfsnummer" placeholder="Bedrijfsnummer" required>
            </div>

            <!-- Documentnummer van een boekhoudingsdocument -->
            <div class="form-group">
                <label for="documentnummer">Documentnummer van een boekhoudingsdocument</label>
                <input type="text" id="documentnummer" name="documentnummer" placeholder="Documentnummer" required>
            </div>

            <!-- Toggle for Details -->
            <div class="form-group toggle-group">
                <label for="details">Details</label>
                <input type="checkbox" id="details" name="details">
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript to handle form submission and redirection
        document.getElementById('selection-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from submitting in the default way

            // Get the values from the form
            const detailsChecked = document.getElementById('details').checked;

            if (detailsChecked) {
                // Redirect to the table page (for example, table.html)
                window.location.href = 'table.html';
            } else {
                // Redirect to the page showing the total number of documents
                window.location.href = 'totaal_aantal_documenten.html';
            }
        });
    </script>
</body>
</html>
